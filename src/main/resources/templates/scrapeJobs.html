<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/template.html::head">
    <meta charset="UTF-8">
    <title>Scrape Jobs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,100;1,400;1,900&display=swap" rel="stylesheet">
    <style >
        div {
            border: 0px solid gray;
        }
        .header {
            background-color: #191f7f;
            color:whitesmoke;
            font-weight: bold;
        }
        .sidebutton {
            background-color: #191f7f;
            color:whitesmoke;
            font-weight: bold;
            font-size: 1.1em;
        }
        .clean-label {
            font-weight: 900;
        }
    </style>
</head>
<body>
<div class="d-flex flex-column">
    <div th:replace="fragments/template.html::header"></div>
    <div class="d-flex flex-row">
        <div th:replace="fragments/template.html::sidebar"></div>
        <div id="mainContent" style="font-family: 'Roboto', monospace;">
            <h3 class="p-3">Scrape Jobs</h3>
            <div class="p-2">
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th class="text-center">Job #</th>
                        <th class="text-center">Season</th>
                        <th class="text-center">Fill/Update</th>
                        <th class="text-center">Model</th>
                        <th class="text-center">Started At</th>
                        <th class="text-center">Duration</th>
                        <th class="text-center">Changes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="job: ${jobs}">
                        <td class="text-right" >
                            <a th:text="${job.getId()}" th:href="'/scrape/job/'+${job.getId()}"></a>
                        </td>
                        <td class="text-right" th:text="${job.getSeason()}"></td>
                        <td th:text="${job.getUpdateOrFill()}"></td>
                        <td th:text="${job.getModel()}"></td>
                        <td class="text-right" th:text="${job.getStartedAt()}"></td>
                        <td class="text-right" th:text="${job.getDurationString()}"></td>
                        <td class="text-right" th:text="${job.getChangesAccepted()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:replace="fragments/template.html :: footer"></div>
</div>

</body>
</html>
