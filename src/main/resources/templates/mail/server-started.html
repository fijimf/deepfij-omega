<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email with inline image</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h3>
    DeepFij server started.
</h3>
<p th:text="${#temporals.format(time, 'YYYY-mm-dd HH:MM')}">
</p>
<p>
    You can find <b>your inlined image</b> just below this text.
</p>
<p>
    <img src="deepfij.png" th:src="|cid:${imageResourceName}|" />
</p>
<p>
    As always, <br />
    <em>FRIDGE RULES</em>
</p>
</body>
</html>
